<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS  -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>SuzuMantan | Interactive pricing component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="l-container">
      <header class="header">
        <h1 class="header__heading">Simple, traffic-based pricing</h1>
        <p class="header__lead">
          Sign-up for our 30-day trial. No credit card required
        </p>
      </header>

      <section class="card">
        <div class="card__top">
          <p class="card__views">
            <span class="view-count js-view-count">100</span>K PAGEVIEWS
          </p>

          <div class="slider-container">
            <input type="range" class="slider" min="0" max="4" value="2" />
          </div>

          <div class="card__prices">
            <span class="price js-price">$16.00</span
            ><span class="subscription js-subscription">/ month</span>
          </div>
        </div>

        <div class="card__billing">
          <p class="card__billing-monthly">Monthly Billing</p>

          <label for="billing-toggle" class="toggle">
            <input
              class="toggle__input"
              type="checkbox"
              name="billing-type"
              id="billing-toggle"
            />
            <div class="toggle__fill"></div>
          </label>

          <p class="card__billing-yearly">Yearly Billing</p>
        </div>

        <div class="card__footer">
          <ul class="card__benefits" role="list">
            <li class="item">
              <img class="item__img" src="./images/icon-check.svg" alt="" />
              <label class="item__label">Unlimited websites</label>
            </li>
            <li class="item">
              <img class="item__img" src="./images/icon-check.svg" alt="" />
              <label class="item__label">100% data ownership</label>
            </li>
            <li class="item">
              <img class="item__img" src="./images/icon-check.svg" alt="" />
              <label class="item__label">Email reports</label>
            </li>
          </ul>

          <a href="#" class="card__link-btn">Start my trial</a>
        </div>
      </section>
    </main>
    <!-- Simple, traffic-based pricing
  Sign-up for our 30-day trial. No credit card required. 

  Pageviews
  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial -->

    </div> -->
  </body>
</html>
